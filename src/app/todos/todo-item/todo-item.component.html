<li [class.completed]="todo.completed" [class.editing]="editando">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="chkCompletado" />
    <label (dblclick)="editar()">{{ todo.text }}</label>
    <button class="destroy" (click)="eliminar()"></button>
  </div>
  <input
    class="edit"
    value="Create a TodoMVC template"
    [formControl]="txtInput"
    style="margin-top: 2px"
    type="text"
    (blur)="terminarEdicion()"
    #inputFisico
  />
</li>
